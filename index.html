<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="title">Free Calculator!</div>
    <div class="calculator">
        <div class="display">
            <div class="input"></div>
            <div></div>
            <div class="result"></div>
        </div>
        <div class="numpad">
            <div class="AC-but">AC</div>
            <div class="C-but">C</div>
            <div class="mod-but operator show" data-op="mod">%</div>
            <div class="div-but operator show" data-op="div" >/</div>

            <div class="7-but number show">7</div>
            <div class="8-but number show">8</div>
            <div class="9-but number show">9</div>
            <div class="plus-but operator show" data-op="add">+</div>

            <div class="4-but number show">4</div>
            <div class="5-but number show">5</div>
            <div class="6-but number show">6</div>
            <div class="min-but operator show" data-op="sub">-</div>

            <div class="1-but number show">1</div>
            <div class="2-but number show">2</div>
            <div class="3-but number show">3</div>
            <div class="mult-but operator show" data-op="mult">x</div>

            <div class="0-but number show">0</div>
            <div class="point-but show">.</div>
            <div class="equal-but">=</div>
        </div>
    </div>
</body>
</html>
