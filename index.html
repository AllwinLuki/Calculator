<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="title">Free Calculator!</div>
    <div class="calculator">
        <div class="display">
            <div class="input">10 + 8 + 3</div>
            <div></div>
            <div class="result">21</div>
        </div>
        <div class="numpad">
            <div class="AC-but">AC</div>
            <div class="C-but">C</div>
            <div class="mod-but operator">%</div>
            <div class="div-but operator">/</div>

            <div class="7-but number">7</div>
            <div class="8-but number">8</div>
            <div class="9-but number">9</div>
            <div class="plus-but operator">+</div>

            <div class="4-but number">4</div>
            <div class="5-but number">5</div>
            <div class="6-but number">6</div>
            <div class="min-but operator">-</div>

            <div class="1-but number">1</div>
            <div class="2-but number">2</div>
            <div class="3-but number">3</div>
            <div class="mult-but operator">x</div>

            <div class="0-but number">0</div>
            <div class="point-but">.</div>
            <div class="equal-but">=</div>
        </div>
    </div>
</body>
</html>
